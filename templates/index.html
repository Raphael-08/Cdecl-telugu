             <script type="text/javascript">
                 $(document).ready(function() {
                 var inputTimeout;
                 $('#query').on('input', function() {
                     clearTimeout(inputTimeout);
                     var query = $(this).val();
                     if (query.length >= 3) {
                     inputTimeout = setTimeout(function() {
                         $('#spinner').show(); // Show the loading GIF
                         $.ajax({
                         data: {
                             query: query,
                         },
                         type: 'POST',
                         url: '/'
                         }).done(function(data) {
                         $('#output').text(data.output).show();
                         setTimeout(function() {
                             $('#spinner').hide(); // Hide the loading GIF after a delay
                         }, 100); // Adjust the delay as needed
                         });
                     }, 500);
                     }
                 });
                 });
             </script>
