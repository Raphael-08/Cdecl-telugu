            <script type="text/javascript">
                $(document).ready(function() {
                  var inputTimeout;
                  $('#query').on('input', function() {
                    clearTimeout(inputTimeout);
                    var query = $(this).val();
                    if (query.length >= 3) {
                      inputTimeout = setTimeout(function() {
                        $.ajax({
                          data: {
                            query: query,
                          },
                          type: 'POST',
                          url: '/'
                        }).done(function(data) {
                          $('#output').text(data.output).show();
                        });
                      }, 250); 
                    } 
                  });
                });
              </script>
